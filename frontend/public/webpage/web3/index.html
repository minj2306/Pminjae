<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>네이버 회원가입</title>

<link href="index.css" rel="stylesheet">	

</head>
<body>

	<div id="wrap"> <!-- 전체 레이아웃 -->
		<div id="header"> <!-- 헤더 -->
			<div class="h_logo">
				<a href="https://www.naver.com/"> <!-- 이미지에 링크걸기 -->
					<img src="img/naverlogo.png">
				</a> <!-- 이미지에 링크 걸기 end -->
			</div> <!-- 헤더 end -->
		</div>
		<form id="join_form"> <!-- 회원가입구역 -->
			<div>
				<h3>아이디</h3>
				<span class="signup_input">
					<input class="input_id" type="text" maxlength="30">
					<span class="signup_at">@naver.com</span>
				</span>
				
				<h3>비밀번호</h3>
				<span class="signup_input">
					<input class="input_id" type="password" maxlength="30">
					<span class="signup_icon"> </span>
				</span>
				
				<h3>비밀번호 확인</h3>
				<span class="signup_input">
					<input class="input_id" type="password" maxlength="30">
					<span class="signup_icon"> </span>
				</span>
				
				<h3>이름</h3>
				<span class="signup_input">
					<input class="input_id" type="text" maxlength="30">
				</span>
				<!-- 생년월일 -->
				<h3>생년월일</h3>
				<span class="birthbox"> <!-- 생년월일 입력창 3개 -->
					<span class="signup_input birthY" > <!-- 연도 -->
						<input class="input_id" type="text" maxlength="4" placeholder="년(4자)">
					</span>	
					
					<span class="signup_input birthM"> <!-- 월 -->
						<select class="input_id">
							<option>일</option> <option>1</option> <option>2</option>
							<option>3</option> <option>4</option> <option>5</option>
							<option>6</option> <option>7</option> <option>8</option>
							<option>9</option> <option>10</option> <option>11</option>
							<option>12</option>
						</select>
					</span>	
					
					<span class="signup_input birthD"> <!-- 일 -->
						<input class="input_id" type="text" maxlength="2" placeholder="일">
					</span>
				</span>
				
				<h3>성별</h3>
				<span class="signup_input">
					<select class="input_id">
							<option>성별</option>
							<option>남자</option>
							<option>여자</option>
					</select>
				</span>
				
				<h3>본인확인 이메일<span class="info">(선택)</span></h3>
				<span class="signup_input">
					<input class="input_id" type="text" maxlength="30" placeholder="선택입력">
				</span>
					
				<h3>휴대전화</h3>
				<span class="signup_input">
					<select class="input_id">
							<option>대한민국+82</option>
					</select>
				</span>
				
				<span class="phone_box">
					<span class="signup_input">
						<input class="input_id input_phone" type="text" maxlength="30" placeholder="선택입력">
					</span>
					
					<input type="button" class="btn_auth" value="인증번호 받기">
				</span>	
				
				<span class="signup_input auth_input">
					<input class="input_id" disabled="disabled" maxlength="30" placeholder="인증번호를 입력하세요">
				</span>
				
				<!-- 가입하기버튼 -->
				
				<input class="input_id signup_btn" type="submit" value="가입하기">
				
				
			</div>
		</form>
		
		<div class="footer"> <!-- 푸터 -->
			<div class="ft_top">
				<a href="#">이용약관</a> <span class="atline"> | </span>
				<a href="#">개인정보 처리방침</a> <span class="atline"> | </span>
				<a href="#">책임의 한계와 법적고지</a> <span class="atline"> | </span>
				<a href="#">회원정보 고객샌터</a> <span class="atline"> | </span>
			</div>
			
			<div class="ft_sub">
				<img src="img/naverlogo.png">
				<span>Copyright NAVER Crop. All Rights Reserved.</span>
			</div>
		</div><!--  -->
		
	</div>
	



</body>
</html>
