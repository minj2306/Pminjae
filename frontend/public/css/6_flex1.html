<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<link href="6_flex1.css" rel="stylesheet">
</head>

<body>

	<h3>플랙스 flex</h3>
	
	<h3>1. 하위요소 가로배치 flex-direction: row;</h3>
	<div class="flex_box1" > box1 <!-- 상위요소 -->
	
	
	<!-- 하위요소 -->
	<div class="box" > box1</div>
	<div class="box" > box2</div>
	<div class="box" > box3</div>
	</div>
	
	<h3>2. 하위요소 세로배치 flex-direction: column;</h3>
	<div class="flex_box2" > box1 <!-- 상위요소 -->
	
	
	<!-- 하위요소 -->
	<div class="box" > box1</div>
	<div class="box" > box2</div>
	<div class="box" > box3</div>
	</div>
	
	<h3>3. 하위요소 가로배치 뒤집기 flex-direction: row-reverse;</h3>
	<div class="flex_box3" > box1 <!-- 상위요소 -->
	
	
	<!-- 하위요소 -->
	<div class="box" > box1</div>
	<div class="box" > box2</div>
	<div class="box" > box3</div>
	</div>
	
	<h3>4. 하위요소 세로배치 뒤집기 flex-direction: column-reverse;</h3>
	<div class="flex_box4" > box1 <!-- 상위요소 -->
	
	
	<!-- 하위요소 -->
	<div class="box" > box1</div>
	<div class="box" > box2</div>
	<div class="box" > box3</div>
	</div>
	

</body>
</html>
