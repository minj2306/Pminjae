<!-- html 주석 /메모(설명달기) 단축키 : 범위지정 ctrl +shtft+/  -->
<!--  

 Html:하이퍼 텍스트 마크업 언어 : Hyper Text Markup Language
 	1.<> : 꺽은 괄호 사용하는 언어
 	2. <마크업></마크업> : 모든 마크업들은 시작과 끝 존재
						마크업 시작과 끝 사이 안에 내용물 작성
						
		<html </html> : 모든 마크업을 감싼 마크업
		<head> </haed>: html 문서의 옵션 관련 마크업 넣은곳
		<title> </title> : 문서 제목 				 		
		<body></body> : 실제 화면에 표시될 구역 
		-->
<!DOCTYPE html> <!-- HTML5버전 상태 표시  -->
<html> <!-- HTML 시작 알리는 태그 -->
<head> <!-- HTML 옵션 태그  -->
<meta charset="UTF-8"> <!-- 현재 문서의 한글 인코딩[번역 방법]  -->
<title>HTML 제목</title>
</head>
<body><!-- 본문 : 실제 화면에 표시될 내용들  -->
	HTML 안녕하세요. 
</body>
</html>
