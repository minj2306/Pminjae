<body>

	<div class="write_page">
		<h3>글쓰기 페이지</h3>
		작성자 : <input id="writer" type="text">
		비밀번호 : <input id="password" type="text">
		제목 : <input id="title" type="text">
		내용: <textarea id="content" rows="30" cols="10"></textarea>

	</div>
	
	<!-- 게시물 전체 출력페이지  -->
	<div>
		<h3>글목록 페이지</h3>
		<table id="boardTable">
			
		</table>
	</div>
	
	<!-- 개시물 개별출력페이지 -->
	<div>
		<h3>글보기 페이지</h3>
		<div id="viewBox">
		
			
			
		</div>
	</div>
</div>
