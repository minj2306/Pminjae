<!-- 1. HTML 에서의 인수x 반환x 함수 호출 : 클릭할때마다 함수 실행 -->
<input onclick="함수1()" type="button" >함수1실행</button>

<!-- 2. HTML 에서의 인수o 반환x 함수 호출 : 클릭할때마다 함수 실행 -->
<input onclick="함수2('사이다 : ' , 3)" type="button" >함수2실행</button>

<!-- 3. HTML 에서의 인수o 반환o 함수 호출 : 클릭할때마다 함수 실행 -->
